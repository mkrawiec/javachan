<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaChan</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/jumbotron-narrow.css" th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted"><a href="#" th:href="@{/}">JavaChan</a></h3>
        </div>

        <div class="row" layout:fragment="content">
            Main page content
        </div>

        <footer class="footer">
        <p>&copy; 2016 JavaChan</p>
        </footer>
    </div> <!-- /container -->
    <script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js">
    </script>
    <script th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js">
    </script>
    <script th:src="@{/js/ekko-lightbox.min.js}" src="js/ekko-lightbox.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function ($) {
            $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
        });
    </script>
</body>
</html>
