<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>JavaChan - Kategorie</title>
</head>
<body>
<form th:fragment="form" th:action="@{/thread/}" th:object="${thread}" method="post" class="form-horizontal" enctype="multipart/form-data">
    <input th:if="${board}" type="hidden" id="board" name="board" th:value="${board.slug}"/>
    <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error">
        <label class="col-sm-2 control-label" for="title">Temat</label>
        <div class="col-sm-10">
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
            <span th:classappend="${#fields.hasErrors('title')}" class="help-block" th:errors="*{title}">Błąd pola</span>
        </div>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('messages[0].body')} ? has-error">
        <label class="col-sm-2 control-label" for="body">Treść</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="body" th:field="*{threadMessage.body}" rows="3"></textarea>
            <span th:classappend="${#fields.hasErrors('messages[0].body')}" class="help-block" th:errors="*{messages[0].body}">Błąd pola</span>
        </div>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('messages[0].attachment')} ? has-error">
        <label class="col-sm-2 control-label" for=
                "attachment">Plik</label>
        <div class="col-sm-10">
            <input id="attachment" th:field="*{threadMessage.attachment}" type="file"/>
            <p class="help-block">GIF/JPG/PNG - Max. 4MB</p>
            <span th:classappend="${#fields.hasErrors('messages[0].attachment')}" class="help-block" th:errors="*{messages[0].attachment}">Błąd pola</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">
                    <span aria-hidden="true" class="glyphicon glyphicon glyphicon-plus-sign"> Dodaj</span>
            </button>
        </div>
    </div>
</form>
</body>
</html>
